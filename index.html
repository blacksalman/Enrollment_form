<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <script src="data.js"></script>

    
</head>
<body>
    <div class="header text-center" >
        <h4>Student Enrollment form</h4>
    </div>
    <br>
    <div class="container-fluid">
        
        <div class="row main">
            <!-- Form side column -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 form_side " >
                <!-- FORM -->
                <form id="dataForm" class="enrollment_form" onsubmit="insertIntoTable(); return false;" required>
                    <!-- name  -->
                    <div class=" mb-2 row">
                        <label class="col-4 col-form-label" for="name">Name</label>
                        <div class="col-8">
                            <input  type="text"  id="username" required>
                        </div>
                    </div>
                    <!-- Email address -->
                    <div class="mb-2 row">
                        <label class="col-4 col-form-label" for="email">Email</label>
                        <div class="col-8">
                            <input type="email" id="emailid"  required >
                        </div>
                    </div>
                    <!-- Website -->
                    <div class="mb-2 row">
                        <label class="col-4  col-form-label" for="website">Website</label>
                        <div class="col-8">
                            <input type="url" id="websiteUrl"  required>
                        </div>
                    </div>
                    <!-- Image link -->
                    <div class="mb-2 row">
                        <label class="col-4 col-form-label" for="image">Image Link</label>
                        <div class="col-8">
                            <input type="text" id="src" >
                        </div>
                    </div>
                    <!-- gender using radio button -->
                   <fieldset class="mb-3 row">
                        <legend class="col-4 col-form-label">Gender</legend>
                        <div class="col-8">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="male" value="Male" checked>
                                <label class="form-check-label" for="gridRadios">
                                  Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="female" value="Female" >
                                <label class="form-check-label" for="gridRadios">
                                  Female
                                </label>
                            </div>
                        </div>
                   </fieldset>
                   <!-- skills using inline checkbox-->
                   <div class="mb-2 row"> 
                    <label class="col-sm-4 col-form-label" for="skills">Skills</label>
                    <div class="col-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="cb_java" value="Java" checked>
                            <label class="form-check-label" for="inlineCheckbox1">Java</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="cb_html" value="HTML">
                            <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="cb_css" value="CSS">
                            <label class="form-check-label" for="inlineCheckbox1">CSS</label>
                        </div>
                    </div>
                    </div>
                    <div class="btns">
                        <!-- <div class="col-7"> -->
                            <input type="submit" class="btn btn-primary" value="Enroll Student"></input>
                        <!-- <div class="col-5"> -->
                            <button type="reset" class="btn btn-danger">Clear</button>
                    </div>
                </form> 
                  
            </div><!--./Form side column-->

            <!-- table section-->
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 card_side">
                <h3 style="text-align: center;">Enrolled Student</h3><br>
                <div style="width: 90%; height: 400px; overflow:hidden;">
                    <div style="display: flex; width: 90%;float: right; padding-right: 14px; padding-left: 8px;">
                        <div class="col-sm-7" style="padding-top: 5px; padding-bottom: 5px;  padding-left: 5px; color:#fff; background-color: #A6BE3D;">Description</div>
                        <div class="col-sm-3 " style=" padding-top: 5px;padding-left: 5px; padding-bottom: 5px; color:#fff; background-color: #A6BE3D;">Image</div>
                    </div>
                    <div id="showUsers" class="dataContent"></div>
                </div>
            </div>
            
        </div>
    
        

    </div>
    
    
    <div class="footer text-center">
        <p>Copyright 2022-23 Fresher Training</p>
    </div>
   
    <!--Bootstrap script files-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html
